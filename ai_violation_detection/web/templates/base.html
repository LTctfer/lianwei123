<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI违规检测系统{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --dark-color: #34495e;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: rgba(44, 62, 80, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
        
        .nav-link {
            color: rgba(255,255,255,0.8) !important;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: white !important;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            padding: 30px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        
        .alert {
            border: none;
            border-radius: 15px;
            border-left: 4px solid;
        }
        
        .alert-success {
            border-left-color: var(--success-color);
            background: rgba(39, 174, 96, 0.1);
        }
        
        .alert-warning {
            border-left-color: var(--warning-color);
            background: rgba(243, 156, 18, 0.1);
        }
        
        .alert-danger {
            border-left-color: var(--danger-color);
            background: rgba(231, 76, 60, 0.1);
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(248, 249, 250, 0.8);
        }
        
        .upload-area:hover {
            border-color: var(--secondary-color);
            background: rgba(52, 152, 219, 0.05);
        }
        
        .upload-area.dragover {
            border-color: var(--success-color);
            background: rgba(39, 174, 96, 0.1);
        }
        
        .detection-result {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .violation-badge {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin: 5px;
        }
        
        .violation-critical {
            background: rgba(231, 76, 60, 0.2);
            color: var(--danger-color);
            border: 2px solid var(--danger-color);
        }
        
        .violation-high {
            background: rgba(231, 76, 60, 0.1);
            color: #c0392b;
            border: 2px solid #c0392b;
        }
        
        .violation-medium {
            background: rgba(243, 156, 18, 0.1);
            color: var(--warning-color);
            border: 2px solid var(--warning-color);
        }
        
        .violation-low {
            background: rgba(255, 235, 59, 0.2);
            color: #f57f17;
            border: 2px solid #f57f17;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .image-comparison {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .image-comparison img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .stats-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .footer {
            background: var(--dark-color);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                padding: 20px;
            }
            
            .image-comparison {
                flex-direction: column;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-eye me-2"></i>AI违规检测系统
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alerts">
                            <i class="fas fa-exclamation-triangle me-1"></i>报警中心
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/statistics">
                            <i class="fas fa-chart-bar me-1"></i>统计分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/help">
                            <i class="fas fa-question-circle me-1"></i>帮助
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- 主要内容 -->
    <div class="container">
        <div class="main-container">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 AI违规检测系统. 基于深度学习技术，智能识别违规行为.</p>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // 全局JavaScript函数
        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            const container = document.querySelector('.main-container');
            container.insertBefore(alertDiv, container.firstChild);

            // 自动消失
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN');
        }

        function getViolationBadgeClass(alertLevel) {
            const classes = {
                'critical': 'violation-critical',
                'high': 'violation-high',
                'medium': 'violation-medium',
                'low': 'violation-low'
            };
            return classes[alertLevel] || 'violation-low';
        }

        function getViolationIcon(violationType) {
            const icons = {
                'dust_emission': 'fas fa-smog',
                'uncovered_soil': 'fas fa-mountain',
                'no_dust_suppression': 'fas fa-tint',
                'night_construction': 'fas fa-moon',
                'outdoor_barbecue': 'fas fa-fire',
                'garbage_burning': 'fas fa-fire-alt',
                'uncovered_truck': 'fas fa-truck'
            };
            return icons[violationType] || 'fas fa-exclamation-triangle';
        }

        function getViolationName(violationType) {
            const names = {
                'dust_emission': '工地扬尘',
                'uncovered_soil': '裸土未覆盖',
                'no_dust_suppression': '土方作业未降尘',
                'night_construction': '夜间违规施工',
                'outdoor_barbecue': '露天烧烤',
                'garbage_burning': '垃圾焚烧',
                'uncovered_truck': '渣土车未覆盖'
            };
            return names[violationType] || violationType;
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
